<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>QR CODE GENERATOR</h1>
        <br>
        <p>Enter your text or URL below and click on generate to create an unique QR code for it.</p>
        <br>
        <input type="text" placeholder="text or url" id="qrText">

        <div id="imgBox">
            <img src="" alt="QR Code" id="qrImage">
        </div>
        <br>
        <button onclick="generateQR()">Generate QR Code</button>
        <br><br>
        <a href="https://github.com/PegaShyam/QR-Code-Generator.git"><img src="github.png" alt="" class="logo"></a>
    </div>

    <script src="script.js"></script>
</body>
</html>
